<h1>NEW STUDENT</h1>
<form>
    <fieldset>
<legend>personal Information</legend>
<p>
<label >Full Name : 
    <input type="text" name = "txtname">
</label>
<br>
<label >Birthdate :
    <input type="date" name = "brthday">
</label>
<br>
<label >Gender :
    <input type="radio" name = "gndr" value="Male">Male
    <input type="radio" name = "gndr" value="Female">Female
</label>
</p>  
</fieldset>
<br>
<fieldset>
<legend>Contact Information</legend>
<p>

        <input type="text" name = "Email">
    </label>
    <br>
    <label >Phone : 
        <input type="number" name = "nmbr">
    </label>
    <br>
    <label > Address : 
        <textarea  rows="10" cols="30" name = "Address"></textarea>
    </label>
</p>
</fieldset> 
<br>
<fieldset>
<legend>
    University Information
</legend>
<p>
    <label>Choose your Faculty
        <select name="Faculty">
            <option value="Fcit">Facultyof CS</option>
            <option value="Faculty 2">Faculty 2</option>
            <option value="Faculty 3">Faculty 3</option>
        </select>

    </label>
</p>
</fieldset>
<br>
<p>
    <label>
        <input type="submit">
    </label>
</p>
